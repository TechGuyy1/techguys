/* Basic Modal Styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: 100px auto;
    padding: 20px;
    border-radius: 4px;
    width: 400px;
    animation: slideDown 0.5s ease-out;
  }

  /* Slide from top animation */
  @keyframes slideDown {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
    .modal-content h3 {

<body background="img" img=".">

  <h2>User Registration</h2>
  <li><a href="./index.html">navigate back to homepage</a></li>

  <!-- <button onclick="showForm()">Start Registration</button> -->

  <form id="registrationForm">
    <div class="form-group">
        <h4>Personal Info</h4>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="fst-name" name="userFirstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="lst-name" name="userFirstName" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required>Male</label>
        <label><input type="radio" name="gender" value="Female">Female</label>
        <label><input type="radio" name="gender" value="Other">Other</label>
      </div>
    </div>

    <div class="form-group">
        <h4>Communication Details</h4>
      <label for="address1">Address Line 1:</label>
      <input type="text" id="address1" class="address1" required>
    </div>

    <div class="form-group">
      <label for="address2">Address Line 2:</label>
      <input type="text" id="address2" class="address2">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <select id="city" required>
        <option value="">--Select City--</option>
        <option value="New York">New York</option>
        <option value="Chicago">Chicago</option>
        <option value="Los Angeles">Los Angeles</option>
      </select>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <select id="state" required>
        <option value="">--Select State--</option>
        <option value="NY">New York</option>
        <option value="CA">California</option>
        <option value="IL">Illinois</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">--Select Country--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>
    </div>
    <div class="form-group">
        <label for="lastName">Phone number</label>
        <input type="text" id="phone-number" required>
      </div>

    <button type="submit" id="btn-primary">Register</button>
  </form>

  <!-- Modal Popup -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="checkmark">âœ…</div>
      <h3>Registration Successful!</h3>
      <p id="regNumberText"></p>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById('registrationForm').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
    }
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
      const address1 = document.getElementById('address1').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const country = document.getElementById('country').value;
      const mobileNum=document.getElementById('phone-number').value;
      if (!firstName || !lastName || !gender || !address1 || !city || !state || !country) {
        alert("Please fill in all required fields.");
        return;
      }
   //   Math.floor(100000 + Math.random() * 900000)
      
      const registrationNumber = 'REG' + mobileNum ;
      document.getElementById('regNumberText').innerText = 
        `Your registration number is ${registrationNumber}`;

      document.getElementById('successModal').style.display = 'block';
      document.getElementById('registrationForm').reset();
    });
  </script>

</body>
